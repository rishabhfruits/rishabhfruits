
<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fruit Order - Rishabh Fruits</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-yellow-50 text-gray-800">
  <header class="bg-green-600 text-white p-4 text-center text-2xl font-bold">
    ЁЯЫТ Fruit Order - Rishabh Fruits
  </header>

  <main class="p-4 max-w-md mx-auto">
    <h2 class="text-xl font-semibold mb-4 text-center">WhatsApp рдкрд░ Multiple рдлрд▓ рдСрд░реНрдбрд░ рдХрд░реЗрдВ</h2>

    <div id="fruit-list" class="space-y-4 mb-4">
      <!-- Fruit rows added here dynamically -->
    </div>

    <button onclick="addFruitRow()" class="bg-blue-600 text-white px-4 py-2 rounded shadow mb-4 w-full">
      тЮХ рдФрд░ рдлрд▓ рдЬреЛрдбрд╝реЗрдВ
    </button>

    <button onclick="sendOrder()" class="bg-green-600 text-white px-4 py-2 rounded shadow w-full">
      тЬЕ WhatsApp рдкрд░ рдСрд░реНрдбрд░ рднреЗрдЬреЗрдВ
    </button>
  </main>

  <script>
    let fruitIndex = 0;

    function addFruitRow() {
      const container = document.getElementById("fruit-list");
      const div = document.createElement("div");
      div.className = "grid grid-cols-3 gap-2";
      div.innerHTML = `
        <input type="text" placeholder="рдлрд▓" class="p-2 border rounded" id="fruit-${fruitIndex}" />
        <input type="number" placeholder="рдХрд┐рд▓реЛ" class="p-2 border rounded" id="qty-${fruitIndex}" />
        <input type="number" placeholder="рд░реЗрдЯ" class="p-2 border rounded" id="rate-${fruitIndex}" />
      `;
      container.appendChild(div);
      fruitIndex++;
    }

    function sendOrder() {
      let message = "ЁЯУж Fruit Order%0A%0A";
      let total = 0;

      for (let i = 0; i < fruitIndex; i++) {
        const fruit = document.getElementById(`fruit-${i}`);
        const qty = document.getElementById(`qty-${i}`);
        const rate = document.getElementById(`rate-${i}`);
        if (fruit && qty && rate && fruit.value && qty.value && rate.value) {
          const amount = qty.value * rate.value;
          total += amount;
          message += `${i + 1}. ${fruit.value} - ${qty.value}kg ├Ч тВ╣${rate.value} = тВ╣${amount}%0A`;
        }
      }

      message += `%0AЁЯТ░ Total: тВ╣${total}%0A%0APlease confirm.`;
      const phone = "918435054028";
      const waLink = `https://wa.me/${phone}?text=${message}`;
      window.open(waLink, '_blank');
    }

    // Add one row by default
    window.onload = addFruitRow;
  </script>
</body>
</html>
